file: "training/cifar/common.yaml"

batchSize: 128

optimizer: "SGD"
optimizerKwargs:
  lr: 0.1
  weight_decay: 1.0e-4
  nesterov: False
  momentum: 0.9

numEpochs: 10

lrSchedulers:
  - type: MultiStepLR
    stepKwargs: { milestones: [91, 136] }
    kwargs: { gamma: 0.1 }
  - type: WarmupLR
    stepKwargs: { warmup_epoch: 5 }
    kwargs: {}
